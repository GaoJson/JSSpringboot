<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body >
<!--Thymeleaf 前端框架以 Html 为载体-->



<div style="height: 100%;margin-left: auto;margin-right: auto;width: 500px;background-color: #f8f8f8">

    <div style="width: 100%;text-align: center">
        注册
    </div>
    <form  action="/registerAction" method="post" enctype="multipart/form-data">
        <label>
            <input name="username" placeholder="账户" style="width: 100%;height: 40px;" />
        </label>
        <label>
            <input name="password" type="password" placeholder="密码"  style="width: 100%;height: 40px;margin-top: 10px;" />
        </label>
        <label>
            <input name="password2" type="password" placeholder="确认密码"  style="width: 100%;height: 40px;margin-top: 10px;" />
        </label>
        <label>
           头像 <input name="files" type="file"  style="width: 100%;height: 40px;margin-top: 10px;" />
        </label>

        <input style="border: none;margin-top: 20px;height:40px;width: 100%;background-color: #5757f5;color:#fff;" type="submit" value="注册">

    </form>




</div>


</body>
</html>
